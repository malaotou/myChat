<div *ngFor="let item of companyInfo"  >

    <div class="comdetails">{{item.name}} {{item.description}}</div>
  
    <div class="btnsub"><input class="sendbtn" type="button" value="发送消息"  (click)="chat(item.id)" /></div>
  </div>
