  <table  style="width:100%;height:100%"  border="0" cellspacing="0" cellpadding="0"  >
    <tr>
      <td style="width:250px">
        <div class="middle-panel">
          <div class="search-panel">
            <div class="search-bar">
              <input type="text" placeholder="搜索" #updatetext (keyup)="search(updatetext.value)"> </div>
              <!-- <input type="text" placeholder="搜索" #updatetext (keyup)="search(updatetext.value)"> </div> -->
          </div>
          <div id="listviwe" name="listviwe" class="list-panel">
            <div class="data-list">
              <ul>
                <li  [ngClass]="{'active': isActive}" class="active" *ngFor="let item of companys" >
                  <a (click)="getCompanyDetail(item.id)">
                    <img class="com-logo" [src]="getGroupLogoString(item.fileaddress)" width="48" height="48" alt="" />
                    <div class="com-name-bar">
                      <span class="com-name" title="{{item.id}}">{{item.name}}</span>
                      <!-- <img class="com-rz" ngIf="" src="./assets/images/Vimeo_48px.png" width="16" height="16" alt="" title="已认证" /> -->
                      <!-- <span class="talk-time">11:32</span> -->
                    </div>
                    <div class="com-talk">{{item.description}}</div>
                  </a>
                </li>
              </ul>
              <div *ngIf="companys.length==0">小鹿客服：<br/>&nbsp;&nbsp;亲，您通讯录为空，请添加常用联系人</div>
            </div>
          </div>
        </div>
      </td>
      <td style="width:90%"><app-contactdetail [company]="currentitem"></app-contactdetail></td>
    </tr>
  </table>
